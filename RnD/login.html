<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider and Login Form</title>
    <style>
        body {
            display: flex;
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .slider {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 300%; /* Assuming 3 images */
        }
        .slide {
            width: 100%; /* Full width for each image */
            flex-shrink: 0;
            background-size: contain;
            object-fit: contain;
        }
        .slide img {
            /* object-fit: contain; */
            background-position: center;

        }
        .login-form {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .form-container {
            max-width: 300px;
            width: 100%;
            text-align: center;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="slider">
    <div class="slides">
        <div class="slide"><img src="./assets/poster1.jpg" alt="Image 1" ></div>
        <div class="slide"><img src="./assets/poster2.jpg" alt="Image 2" ></div>
        <div class="slide"><img src="./assets/poster3.jpg" alt="Image 3" ></div>
    </div>
</div>

<div class="login-form">
    <div class="form-container">
        <h2>Login</h2>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
    </div>
</div>

<script>
    let currentIndex = 0;
    const slides = document.querySelector('.slides');
    const totalSlides = document.querySelectorAll('.slide').length;

    function showNextSlide() {
        currentIndex = (currentIndex + 1) % totalSlides;
        slides.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    setInterval(showNextSlide, 3000); // Change slide every 3 seconds
</script>

</body>
</html>
